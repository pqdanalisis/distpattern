<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <title>Admin - Dist-Pattern</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/local.css"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .well {
            width: 212px; float: left; margin-left: 30px;
        }
        td[data-status="pending"] {
            color: lightsalmon;
        }
        td[data-status="run"] {
            color: lightgoldenrodyellow;
        }
        td[data-status="finish"] {
            color: lightgreen;
        }
        [v-cloak] {
            display: none;
        }
        a {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="../js/check.js"></script>

</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">DIST-PATTERN / Admin Panel</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul id="active" class="nav navbar-nav side-nav">
                <li class="selected"><a href="../index.html"><i class="fa fa-bullseye"></i> Inicio</a></li>
                <li><a href="trabajos.html"><i class="fa fa-tasks"></i> Trabajos</a></li>
                <li><a href="equipos.html"><i class="fa fa-laptop"></i> Equipos</a></li>
                <li><a href="datos.html"><i class="fa fa-database"></i> Datos</a></li>
                <li><a href="algoritmos.html"><i class="fa fa-cogs"></i> Algoritmos</a></li>
                <li><a href="usuarios.html"><i class="fa fa-users"></i> Usuarios</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-user">
                <li class="dropdown user-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"> </i> <script>document.write(user.name);</script><b class="caret"></b> </a>
                    <ul class="dropdown-menu">
                        <li><a href="../login.html"><i class="fa fa-power-off"></i> Log Out</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div>
                <h1>Tareas</h1>
            </div>
            <div class="col-lg-12" id="tasksTable">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Tarea</th>
                        <th>trabajo</th>
                        <th>Algoritmo</th>
                        <td>Equipo</td>
                        <td>Estado</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="item in data"  v-cloak="">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.job}}</td>
                        <td>{{item.algorithm}}</td>
                        <td>{{item.worker}}</td>
                        <td v-bind:data-status="item.status">{{item.status}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue@2.2.2"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
<script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/server.js"></script>
<script type="text/javascript" src="tasks.js"></script>
</body>
</html>
