<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <title>Dashboard - Dist-Pattern</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>

</head>
<body>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-4">&nbsp;</div>
        <div class="col-lg-4">
            <h1>Dist-Pattern - Login</h1>
            <div role="form">

                <div class="form-group">
                    <label>Usuario</label>
                    <input id="usr" class="form-control" placeholder="Introduce tu usuario">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input id="pwd" type="password" class="form-control" placeholder="Introduce tu password">
                </div>
                <button id="login" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/server.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
